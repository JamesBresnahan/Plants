<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navigation"></nav>
<h3 th:text="${title}">Default</h3>

<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="/search/form" role="tab" aria-controls="pills-home" aria-selected="true">SEARCH</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="/vegetable" role="tab" aria-controls="pills-profile" aria-selected="false">Vegetables</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="/fruit" role="tab" aria-controls="pills-contact" aria-selected="false">Fruits</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="/herb" role="tab" aria-controls="pills-contact" aria-selected="false">Herbs</a>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
</div>
<form method="post" action="list">
    <input type="submit" value="Add to Your Garden" />
    <div th:each="plant : ${plants}" class="checkbox">
        <input type="checkbox" name="plantId" th:value="${plant.id}" th:id="${plant.id}"/>
        <label th:for="${plant.id}" th:text="${plant.name}"></label>
        <br />
    </div>

</form>
</body>
</html>
