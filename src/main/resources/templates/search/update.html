<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navigation"></nav>
<h3 th:text="${title}">Default</h3>

<form method="post" style="max-width:600px;" th:object="${form}" action="/update/update">

    <div class="checkbox">
        <label th:for="companionsId">Companion Plants:</label>
        <select multiple="form-control" name="companionsId">
            <option th:each="plant: ${plants}"
                    th:text="${plant.name}"
                    th:value="${plant.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="avoidedsId">Avoived Pairings:</label>
        <select multiple="form-control" name="avoidedsId">
            <option th:each="plant: ${plants}"
                    th:text="${plant.name}"
                    th:value="${plant.id}"></option>
        </select>
    </div>

    <input type="hidden" name="plantId" th:value="*{plant.id}" />

    <input type="submit" value="Update Plant" />
</form>


</body>
</html>
