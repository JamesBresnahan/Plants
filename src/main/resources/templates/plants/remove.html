<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div class="mb-2">
    <nav th:replace="fragments :: navigation"></nav>
</div>
<h3 th:text="${title}">Default</h3>

<div class="container">
    <div class="row">

        <div class="col-2">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">MY GARDEN BOX</h5>
                    <p class="card-text">Here are your plants!</p>
                </div>

               <form method="post" action="remove">
                   <input type="submit" value="Remove Plant"/>

                    <div th:each="plant : ${plants}" class="form-check">
                        <input class="form-check-input" type="radio" name="plantId" th:value="${plant.id}" th:id="${plant.id}"/>
                        <label class="form-check-label" th:for="${plant.id}" th:text="${plant.name}"></label>
                        <br />

                    </div>
               </form>
            </div>
        </div>


    </div>
</div>

</body>
</html>
